<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Login Page</title>
</head>
<body>
    <div id="login_bg">
        <div>
            <h1 id="head1">Beautiful Login Form in HTML & CSS </h1>
        </div>
        <div id="login_form">
            <h2 id="head2">Login with</h2>
            <span class="login_option1" ><img src="/Google_logo.png" alt="Google" class="label" width="20" height="20">Google</span>
            <span class="login_option1"><img src="/Apple_logo.jpeg" alt="Apple" class="label" width="20" height="20">Apple</span><br>
            <span id="span_bar">or</span>
            <div class="divider">    
                <label class="labels">Email</label><br>
                <input type="email" placeholder="Enter email address" />
                <label class="labels">Password <a href="#">Forgot Password?</a></label><br>
                <input type="password" placeholder="Enter your password" />
                <button class="login-btn">LOG IN</button>
                <p class="signup-text">Don't have an account? <a href="#">Signup</a></p>
            </div>    
        </div>    
    </div>
</body>
</html>
